                      <!-- /.box-header -->
                      <!-- form start -->
                      <form role="form">
                          <div class="box-body">
                              <div class="form-group">
                                  <label for="exampleInputName">Name</label>
                                  <input id="name" class="form-control" id="exampleInputEmail1" placeholder="Name...">
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputGender"><br> Gender</label>
                                  <div id="gender" class="radio">
                                    <label>
                                      <input type="radio" name="gender" id="male" value="1">
                                      Male
                                  </label>
                                  <br>
                                  <label>
                                      <input type="radio" name="gender" id="female" value="2">
                                      Female
                                  </label>
                                  <br>
                                  <label>
                                      <input type="radio" name="gender" id="other" value="3">
                                      Other
                                  </label>
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label for="exampleInpuDetail">Detail </label>
                                <textarea id="detail" class="form-control" rows="4" placeholder="Enter details"></textarea>
                              </div>
                              <div class="form-group">
                                  <label>Phone :</label>

                                  <div class="input-group">
                                      <div class="input-group-addon">
                                          <i class="fa fa-phone"></i>
                                      </div>
                                      <input id="phone" type="text" class="form-control"
                                          data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask="">
                                  </div>
                                  <!-- /.input group -->
                              </div>
                          </div>
                          <!-- /.box-body -->
</div>

                      </form>
                      
                      <div class="box-footer">
                        <button id="reset" type="submit" class="btn btn-info">Reset</button>
                        <button id="save" type="submit" class="btn btn-primary">Submit</button>
                          
                      </div>

                  <br>
                  <div class="box box-primary">

                      <table class="table table-striped">

                                  <th>Email</th>
                              </tr>
                          </thead>

                          </div>

                          </div>
